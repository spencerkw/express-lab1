<section>
  <h1>Shopping Cart</h1>

  <form #addForm="ngForm" (ngSubmit)="addItem(addForm)">
    <h3>Add a New Item</h3>
    <label for="">Product Name:</label>
    <input type="text" ngModel name="name">
    <label for="">ID:</label>
    <input type="number" ngModel name="id">
    <label for="">Price:</label>
    <input type="number" ngModel name="price">
    <label for="">Quantity:</label>
    <input type="number" ngModel name="quantity">
    <button>Add</button>
  </form>

  <div class="item-display" *ngFor="let item of shoppingCart; index as i">
    <p>Product: {{item.product}}</p>
    <p>ID: {{item.id}}</p>
    <p>Price: {{item.price | currency}}</p>
    <p>Quantity: {{item.quantity}}</p>
    <button (click)="deleteItem(item.id)">X</button>
    <form #editForm="ngForm" (ngSubmit)="updateItem(i, editForm)">
      <p>Edit Item</p>
      <label for="">Product Name:</label>
      <input type="text" [(ngModel)]="item.product" name="name">
      <label for="">ID:</label>
      <input type="number" [(ngModel)]="item.id" name="id">
      <label for="">Price:</label>
      <input type="number" [(ngModel)]="item.price" name="price">
      <label for="">Quantity:</label>
      <input type="number" [(ngModel)]="item.quantity" name="quantity">
      <button>Update</button>
    </form>
  </div>
</section>
